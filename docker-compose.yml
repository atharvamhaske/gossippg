services:
  db:
    image: postgres:16
    container_name: gossippg-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gossippg
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gossippg"]
      interval: 2s
      timeout: 3s
      retries: 30


